---
layout: default
---

<progress value="0"></progress>
<article class="article">
	<main class="article-content">
		<header>
			<h1 id="top">Case Study: {{ page.company }}</h1>
			<p class="meta">Published {{ page.date_created }} in {{ page.location }}</p>
		</header>
		{{ content }}
	</main>
	<footer class="article-footer cf">
		<main class="article-footer-content cf">
			<div class="article-footer-contact">
				<span>Think we could work together?</span>
				<a href="/contact" class="cta--primary" data-segment='{ "name" : "Contact CTA Clicked", "location" : "Post: {{ page.title }}" }'>Get in touch.</a>
			</div>
			<div class="article-footer-meta">
				{% include recent-posts.html %}
				{% include disqus.html %}
			</div>
		</main>
	</footer>
</article>

<script type="text/javascript" src="/js/post.js"></script>
