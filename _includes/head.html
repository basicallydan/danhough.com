<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="author" content="Daniel Hough" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	{% if page.description %}
		<meta name="description" content="{{ page.description }}" />
		<meta property="og:description" content="{{ page.description }}" />
	{% else %}
		<meta name="description" content="Dan Hough is a software developer &amp; consultant, a writer and public speaker." />
		<meta property="og:description" content="Dan Hough is a software developer &amp; consultant, a writer and public speaker." />
	{% endif %}
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>{% if page.title %}{{ page.title }} — Dan Hough — Independent Software Developer{% else %}Dan Hough — Independent Software Developer{% endif %}</title>
	<meta property="og:title" content="{% if page.title %}{{ page.title }} — Dan Hough{% else %}Dan Hough — Independent Software Developer{% endif %}" />
	{% if page.thumbnail %}
		<meta property="og:image" content="{{ page.thumbnail }}" />
	{% endif %}
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<link rel="alternate" type="application/atom+xml" title="ATOM Feed for danhough.com" href="/atom.xml" />
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Condensed:400,300" rel="stylesheet" type="text/css">
	{% include meta-images.html %}
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
	<script type="text/javascript" src="/js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="/js/html5shiv.min.js"></script>
</head>
